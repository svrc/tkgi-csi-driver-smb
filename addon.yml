---
addons:
- include:
    jobs:
    - name: kube-apiserver
      release: kubo
  jobs:
  - name: csi-smb-kubernetes-objects
    properties:
      post-start-custom-specs: 
      - name: csi-smb-driver
        value: |
          ---
          apiVersion: storage.k8s.io/v1beta1
          kind: CSIDriver
          metadata:
            name: smb.csi.k8s.io
          spec:
            attachRequired: false
            podInfoOnMount: true

      - name: rbac-csi-smb-controller
        value: |
          ---
          apiVersion: v1
          kind: ServiceAccount
          metadata:
            name: csi-smb-controller-sa
            namespace: kube-system

          ---

          kind: ClusterRole
          apiVersion: rbac.authorization.k8s.io/v1
          metadata:
            name: smb-external-provisioner-role
          rules:
            - apiGroups: [""]
              resources: ["persistentvolumes"]
              verbs: ["get", "list", "watch", "create", "delete"]
            - apiGroups: [""]
              resources: ["persistentvolumeclaims"]
              verbs: ["get", "list", "watch", "update"]
            - apiGroups: ["storage.k8s.io"]
              resources: ["storageclasses"]
              verbs: ["get", "list", "watch"]
            - apiGroups: [""]
              resources: ["events"]
              verbs: ["get", "list", "watch", "create", "update", "patch"]
            - apiGroups: ["storage.k8s.io"]
              resources: ["csinodes"]
              verbs: ["get", "list", "watch"]
            - apiGroups: [""]
              resources: ["nodes"]
              verbs: ["get", "list", "watch"]
            - apiGroups: ["coordination.k8s.io"]
              resources: ["leases"]
              verbs: ["get", "list", "watch", "create", "update", "patch"]
          ---

          kind: ClusterRoleBinding
          apiVersion: rbac.authorization.k8s.io/v1
          metadata:
            name: smb-csi-provisioner-binding
          subjects:
            - kind: ServiceAccount
              name: csi-smb-controller-sa
              namespace: kube-system
          roleRef:
            kind: ClusterRole
            name: smb-external-provisioner-role
            apiGroup: rbac.authorization.k8s.io

      - name: csi-smb-controller
        value: |
          ---
          kind: Deployment
          apiVersion: apps/v1
          metadata:
            name: csi-smb-controller
            namespace: kube-system
          spec:
            replicas: 2
            selector:
              matchLabels:
                app: csi-smb-controller
            template:
              metadata:
                labels:
                  app: csi-smb-controller
              spec:
                serviceAccountName: csi-smb-controller-sa
                nodeSelector:
                  kubernetes.io/os: linux
                priorityClassName: system-cluster-critical
                tolerations:
                  - key: "node-role.kubernetes.io/master"
                    operator: "Equal"
                    value: "true"
                    effect: "NoSchedule"
                containers:
                  - name: csi-provisioner
                    image: mcr.microsoft.com/oss/kubernetes-csi/csi-provisioner:v1.4.0
                    args:
                      - "-v=5"
                      - "--csi-address=$(ADDRESS)"
                      - "--enable-leader-election"
                      - "--leader-election-type=leases"
                    env:
                      - name: ADDRESS
                        value: /csi/csi.sock
                    volumeMounts:
                      - mountPath: /csi
                        name: socket-dir
                    resources:
                      limits:
                        cpu: 100m
                        memory: 100Mi
                      requests:
                        cpu: 10m
                        memory: 20Mi
                  - name: liveness-probe
                    image: mcr.microsoft.com/oss/kubernetes-csi/livenessprobe:v1.1.0
                    args:
                      - --csi-address=/csi/csi.sock
                      - --connection-timeout=3s
                      - --health-port=29642
                      - --v=5
                    volumeMounts:
                      - name: socket-dir
                        mountPath: /csi
                    resources:
                      limits:
                        cpu: 100m
                        memory: 100Mi
                      requests:
                        cpu: 10m
                        memory: 20Mi
                  - name: smb
                    image: mcr.microsoft.com/k8s/csi/smb-csi:v0.3.0
                    imagePullPolicy: IfNotPresent
                    args:
                      - "--v=5"
                      - "--endpoint=$(CSI_ENDPOINT)"
                    ports:
                      - containerPort: 29642
                        name: healthz
                        protocol: TCP
                      - containerPort: 29644
                        name: metrics
                        protocol: TCP
                    livenessProbe:
                      failureThreshold: 5
                      httpGet:
                        path: /healthz
                        port: healthz
                      initialDelaySeconds: 30
                      timeoutSeconds: 10
                      periodSeconds: 30
                    env:
                      - name: CSI_ENDPOINT
                        value: unix:///csi/csi.sock
                    volumeMounts:
                      - mountPath: /csi
                        name: socket-dir
                    resources:
                      limits:
                        cpu: 200m
                        memory: 200Mi
                      requests:
                        cpu: 10m
                        memory: 20Mi
                volumes:
                  - name: socket-dir
                    emptyDir: {}

    release: tkgi-csi-driver-smb
  name: tkgi-csi-driver-smb-master

releases:
- name: tkgi-csi-driver-smb
  version: 0+dev.4
